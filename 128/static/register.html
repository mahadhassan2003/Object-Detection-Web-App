
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 128 Technologies</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
    </div>
    
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <img src="/static/logo-128tech.png" alt="128 Technologies" class="branding-logo">
                <h1 class="branding-title">128 Technologies</h1>
                <p class="branding-subtitle">Join Our Innovation Platform</p>
            </div>
        </div>
        
        <!-- Right Side - Form -->
        <div class="auth-form-section">
            <div class="auth-card">
                <div class="auth-tagline-container">
                    <div class="auth-tagline">
                        <h3>Object Detection App</h3>
                        <p class="tagline-subtitle">AI Vision That Sees Beyond the Ordinary</p>
                    </div>
                </div>
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join us to get started</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="auth-button">Create Account</button>

                    <div class="auth-links">
                        <a href="/login">Already have an account? Sign in</a>
                    </div>
                </form>

                <div id="message" class="message"></div>
                
                <div class="developer-credits" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); text-align: center;">
                    <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 2px 0;"><strong style="font-weight: 600; color: var(--text-primary);">Developed by:</strong></p>
                    <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 2px 0;">Mahad Hassan, Saad, Tauqeer, Samia, Ayesha</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.detail || 'Registration failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
